<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .scratch-card-container {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            background: white;
            padding: 20px;
        }

        .scratch-card {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
        }

        .revealed-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            border-radius: 15px;
        }

        .scratch-surface {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            border-radius: 15px;
        }

        .scratch-surface:active {
            cursor: grabbing;
        }

        .instruction {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .scratch-card {
                width: 250px;
                height: 160px;
            }
            
            .revealed-content {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1 class="title">üåü Destination Reveal üåü</h1>
        <p class="subtitle">Your next adventure awaits! Scratch the card below to discover your destination...</p>
        
        <div class="scratch-card-container">
            <div class="scratch-card">
                <div class="revealed-content">
                    üèîÔ∏è NEPAL üèîÔ∏è
                </div>
                <canvas class="scratch-surface" id="scratchCanvas" width="300" height="200"></canvas>
            </div>
        </div>
        
        <p class="instruction">‚ú® Click and drag to scratch the card ‚ú®</p>
    </div>

    <script>
        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Scratch card functionality
        function initScratchCard() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let scratchedPercentage = 0;

            // Set canvas size for high DPI displays
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

            // Create scratch surface
            function createScratchSurface() {
                ctx.fillStyle = '#c0c0c0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add pattern
                ctx.fillStyle = '#a0a0a0';
                for (let x = 0; x < canvas.width; x += 20) {
                    for (let y = 0; y < canvas.height; y += 20) {
                        if ((x / 20 + y / 20) % 2) {
                            ctx.fillRect(x, y, 20, 20);
                        }
                    }
                }
                
                // Add text
                ctx.fillStyle = '#666';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Scratch Here!', canvas.width / 2 / window.devicePixelRatio, canvas.height / 2 / window.devicePixelRatio);
                
                ctx.globalCompositeOperation = 'destination-out';
            }

            // Get coordinates
            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            // Start scratching
            function startScratch(e) {
                isDrawing = true;
                const coords = getCoordinates(e);
                ctx.beginPath();
                ctx.arc(coords.x, coords.y, 20, 0, 2 * Math.PI);
                ctx.fill();
                e.preventDefault();
            }

            // Continue scratching
            function scratch(e) {
                if (!isDrawing) return;
                
                const coords = getCoordinates(e);
                ctx.beginPath();
                ctx.arc(coords.x, coords.y, 20, 0, 2 * Math.PI);
                ctx.fill();
                
                checkScratchPercentage();
                e.preventDefault();
            }

            // Stop scratching
            function stopScratch() {
                isDrawing = false;
            }

            // Check how much has been scratched
            function checkScratchPercentage() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let transparentPixels = 0;
                
                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) {
                        transparentPixels++;
                    }
                }
                
                scratchedPercentage = (transparentPixels / (pixels.length / 4)) * 100;
                
                if (scratchedPercentage > 50) {
                    revealDestination();
                }
            }

            // Reveal the destination with animation
            function revealDestination() {
                canvas.style.transition = 'opacity 1s ease-out';
                canvas.style.opacity = '0';
                
                setTimeout(() => {
                    canvas.style.display = 'none';
                    // Add celebration effect
                    createCelebration();
                }, 1000);
            }

            // Create celebration animation
            function createCelebration() {
                const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#01a3a4'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.position = 'fixed';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.top = '-10px';
                        confetti.style.width = '10px';
                        confetti.style.height = '10px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = '50%';
                        confetti.style.pointerEvents = 'none';
                        confetti.style.zIndex = '1000';
                        confetti.style.animation = 'fall 3s linear forwards';
                        
                        // Add falling animation
                        const style = document.createElement('style');
                        style.textContent = `
                            @keyframes fall {
                                to {
                                    transform: translateY(100vh) rotate(720deg);
                                    opacity: 0;
                                }
                            }
                        `;
                        document.head.appendChild(style);
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 3000);
                    }, i * 100);
                }
            }

            // Mouse events
            canvas.addEventListener('mousedown', startScratch);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopScratch);
            canvas.addEventListener('mouseleave', stopScratch);

            // Touch events
            canvas.addEventListener('touchstart', startScratch);
            canvas.addEventListener('touchmove', scratch);
            canvas.addEventListener('touchend', stopScratch);

            // Initialize scratch surface
            createScratchSurface();
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            createStars();
            initScratchCard();
        });
    </script>
</body>
</html>
